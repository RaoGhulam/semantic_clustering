<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Clustering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header with dark grey background -->
    <header class="header">
        <h1>Semantic Clustering</h1>
    </header>
    
    <!-- Text Input Section -->
    <div class="content-wrapper">
        <section class="text-section">
            <h2><i class="fas fa-edit"></i> Input Text for Analysis</h2>

            <label for="textInput" class="sr-only">
                Input text for semantic clustering analysis
            </label>

            <div class="text-area-container">
                <div class="text-input-container">
                    <textarea
                        class="text-input"
                        id="textInput"
                        rows="10"
                        spellcheck="false"
                        placeholder="Paste or type your text here for semantic clustering analysis."></textarea>
                </div>
            </div>
        </section>
    </div>

    <!-- Checkbox Section -->
    <div>
        <section class="text-section">
            <h2><i class="fas fa-cogs"></i> Clustering Method</h2>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox"
                        name="clustering_method"
                        value="neural"
                        checked
                        onclick="selectOnly(this)">
                    Neural Networkâ€“based Clustering
                </label><br>

                <label>
                    <input type="checkbox"
                        name="clustering_method"
                        value="ontology"
                        onclick="selectOnly(this)">
                    Ontology-based Clustering
                </label>
            </div>
        </section>
    </div>

    <!-- File upload section -->
    <div>     
        <section class="upload-section">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Files for Clustering</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <p class="upload-text">Drag and drop your files here or click to browse</p>
                <p style="color: #777; margin-bottom: 20px; font-size: 14px;">Supported formats: TXT, DOCX</p>
                <button class="upload-button" id="browseButton">Browse Files</button>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>
            
            <div class="file-list" id="fileList">
                <h3>Selected Files:</h3>
                <div id="filesContainer">
                    <!-- File items will be added here dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- Analyze button -->
    <div class="analysis-section">
        <button id="analyzeButton" class="upload-button">
            <span class="button-text">Analyze</span>
            <span class="spinner" style="display:none;"></span>
        </button>
    </div>
    
    <!-- Results Container -->
    <section class="results-section" id="resultsContainer">
        <h2>Analysis Results</h2>
        <!-- Clusters will be appended here dynamically -->
    </section>

    <footer class="footer">
        <p>Semantic Clustering Interface &copy; 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
